<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card--img"
          src="./assets/illustration-article.svg"
          alt="Article illustration"
        />
        <div class="card--information">
          <span class="card--tag">Learning</span>
          <p class="card--date">Published 21 Dec 2023</p>
          <h1 class="card--title">HTML &amp; CSS foundations</h1>
          <p class="card--desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card--author">
          <img
            class="author--avatar"
            src="./assets/image-avatar.webp"
            alt="Greg Hooper avatar"
          />
          <span class="author--name">Greg Hooper</span>
        </div>
      </div>
    </main>

    <div id="attribution" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JuaNicolas">Nicolas Juanico</a>.
    </div>
  </body>
</html>
